<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        h1 {
            width: 50px;
            height: 30px;
            background-color: red;
            font-size: 100%;
            position: relative;
        }

        h2 {
            width: 50px;
            height: 30px;
            background-color: orange;
            font-size: 100%;
            position: relative;
        }

        h3 {
            width: 50px;
            height: 30px;
            background-color: aqua;
            font-size: 100%;
            position: relative;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(function () {
            $('h1').animate({
                left: '+=250'
            }, 5000);

            $('h2').animate({
                left: '+=250',
                width: 100
            }, 5000);

            $('h3').animate({
                left: '+=250'
            }, 3000).animate({
                left: '-=150'
            }, 2000);
        });
		
    </script>
</head>
<body>
    <h1>내용</h1>
    <h2>내용</h2>
    <h3>내용</h3>
</body>
</html>
