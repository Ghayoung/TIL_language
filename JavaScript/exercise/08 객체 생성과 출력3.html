<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        var book = {
            title: 'C프로그래밍',
            price: 10000,
            year: 2017,
            author: '윤성우'
        };

        book.toString = function () {
            var output = '';
            for (var key in this) {
                if (key != 'toString') {
                    output += key + ': ' + this[key] + '\n';
                }
            }
            return output;
        };

        alert(book.toString());
		
    </script>
</head>
<body>

</body>
</html>
