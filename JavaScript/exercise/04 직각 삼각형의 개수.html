<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        var count = 0;
        var blank;

        for (var a = 1; a <= 100; a++) {
            for (var b = 1; b <= 100; b++) {
                for (var c = 1; c <= 100; c++) {
                    if (a * a + b * b == c * c) {
                        count++;
                        if (count % 5 == 0) {
                            blank = "<br/>";
                        }
                        else {
                            blank = " ";
                        }
                        document.write(a + "/" + b + "/" + c + blank);
                    }
                }
            }
        }

        document.write("<br/><br/>" + "직각 삼각형 수 = " + count);

    </script>
</head>
<body>

</body>
</html>
