<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        var weightCal = function (height) {
            return (height - 100) * 0.9;
        };

        var input = prompt('신장을 입력하세요', '신장');
        var height = Number(input);

        alert('적정 몸무게는: ' + weightCal(height));
		
    </script>
