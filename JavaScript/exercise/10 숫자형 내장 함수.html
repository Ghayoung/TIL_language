<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        var num1 = 3.456789;
        var num2 = 700000;
        var num3 = "30.5px";

        var output = '';
        output += num2.toExponential(1) + '\n'; // num2를 지수 표시
        output += num1.toFixed(2) + '\n'; // 소수점 2자리 반올림
        output += num1.toPrecision(2) + '\n'; // 유효한 수 2자리 반올림
        output += parseInt(num3) + 40 + '\n'; // num3에 40 더하기(정수변환)
        output += parseFloat(num3) + 40; // num3에 40 더하기(실수변환)
        alert(output);
		
    </script>
</head>
<body>

</body>
</html>
