<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>

        var input = 0;
        var sum = 0;

        do {
            sum += Number(input);
            input = prompt('합 구하기 프로그램', '양의 정수를 입력하세요');
        } while (input >= 0);

        alert('합계는 ' + sum + '입니다');
		
    </script>
</head>
<body>

</body>
</html>
