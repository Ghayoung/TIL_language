<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title></title>

    <script>

        $(document).ready(function () {
            $('#myList').before('<li>새 내용 추가 1</li>');
            $('#myList').after($('#myList').clone());

    </script>

    </ul>
</body>
